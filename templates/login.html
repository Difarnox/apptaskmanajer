<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/animal-icon-png-1.png">
</head>
<body>
    <div class="container" id="container">
        <!-- Sign-Up Form -->
        <div class="form-container sign-up-container">
            <form id="registerForm" method="POST">
                <h1 class="form-title">Create New Account</h1>
                <input type="text" id="username" name="username" placeholder="Username" required />
                <input type="email" id="email" name="email" placeholder="Email" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <div id="registerErrorContainer"></div>
                <button type="submit">Sign Up</button>
                
                <span class="separator">or</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <p class="already-have-account">
                    Already have an account? <a href="#" id="signInLink">Sign In</a>
                </p>
            </form>
        </div>

        <!-- Sign-In Form -->
        <div class="form-container sign-in-container">
            <form id="loginForm" method="POST">
                <h1 class="form-title">Sign In</h1>
                <input type="email" id="loginEmail" name="email" placeholder="Email" required />
                <input type="password" id="loginPassword" name="password" placeholder="Password" required />
                <div id="loginErrorContainer"></div>
                <a href="/forgot-password" id="forgotPasswordLink">Forgot password?</a>
                <button type="submit">Sign In</button>
                
                <span class="separator">or</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <!-- Overlay Panels -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>Please sign in to continue managing your tasks and boost your productivity with us.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome</h1>
                    <p>Register to start managing your tasks and achieving your goals in a more organized way.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>         
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7.0.0/lib/idb.js"></script>
</body>
</html>
