<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/animal-icon-png-1.png">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>

        {% if not email %}
            <p class="error">Terjadi kesalahan! Email tidak ditemukan.</p>
        {% else %}
            <form id="resetPasswordForm" method="POST">
                <input type="hidden" id="email" name="email" value="{{ email }}">
                
                <div class="password-container">
                    <input type="password" id="newPassword" name="new_password" placeholder="Masukkan Password Baru" required />
                </div>

                <div id="resetErrorContainer"></div>

                <button type="submit" id="resetSubmit">Perbarui Password</button>
                <button type="button" id="backToLogin">Back to Login</button>
            </form>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
