<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/animal-icon-png-1.png">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="registerForm" method="POST">
                <h1 class="form-title">Create New Account</h1>
                <input type="text" id="username" name="username" placeholder="Username" required />
                <input type="email" id="email" name="email" placeholder="Email" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <div id="registerErrorContainer"></div>
                <button type="submit">Sign Up</button>

                <span class="separator">or</span>
                <div class="social-container">
                    <a href="/under_construction" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="/under_construction" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="/under_construction" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <p class="already-have-account">
                    Already have an account? <a href="/signin">Sign In</a>
                </p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
