<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/animal-icon-png-1.png">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" method="POST">
            <input type="email" id="forgotEmail" name="email" placeholder="Masukkan Email Anda" required autocomplete="off" />
            
            <!-- ðŸ”¹ Container untuk pesan error -->
            <div id="forgotErrorContainer" class="error-container"></div>

            <!-- ðŸ”¹ Container untuk pesan sukses -->
            <div id="forgotSuccessContainer" class="message-container"></div>

            <!-- ðŸ”¹ Tombol Reset Password -->
            <button type="submit" id="forgotSubmit">Reset Password</button>

            <!-- ðŸ”¹ Tombol kembali ke login (gunakan type="button" agar tidak ikut submit) -->
            <button type="button" id="backToLogin">Back to Login</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
</body>
</html>
