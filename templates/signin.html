<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/animal-icon-png-1.png">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" method="POST">
                <h1 class="form-title">Sign In</h1>
                
                <input type="email" id="loginEmail" name="email" placeholder="Email" required />

                <div class="password-container">
                    <i class="fas fa-eye" id="togglePassword"></i>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required />
                </div>

                <div id="loginErrorContainer"></div>
                
                <a href="/forgot-password" id="forgotPasswordLink">Forgot password?</a>

                <button type="submit" id="loginButton">Sign In</button>

                <span class="separator">or</span>
                <div class="social-container">
                    <a href="/under_construction" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="/under_construction" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="/under_construction" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <p class="already-have-account">
                    Don't have an account? <a href="/signup" id="signUpLink">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signin.js') }}"></script>
    <script>
        // ðŸ”¹ Toggle Password Visibility
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("loginPassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                this.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
    </script>
</body>
</html>
